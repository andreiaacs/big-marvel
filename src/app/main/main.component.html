<ng-container *ngIf="!loading; else loader">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-6">
                <a routerLink="/comics">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="../../assets/images/menu-marvel-comics.jpg" alt="Quadrinhos">
                        <div class="card-body">
                            <p class="card-text text-center">Quadrinhos</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <a routerLink="/characters">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="../../assets/images/menu-personagens.jpg" alt="Personagens">
                        <div class="card-body">
                            <p class="card-text text-center">Personagens</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #loader>
    <div class="container d-flex justify-content-center mt-4">
        <img class="fa-blink loader-img" src="../../assets/images/loader.png" alt="Loading...">
    </div>
</ng-template>
